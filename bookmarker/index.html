<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik+Burned&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center py-5">
    <h1>BookMarker</h1>
    <hr>
    <h2>Bookmark your favorite sites </h2>
<div class="inputs text-start">
  <label for="SiteName">SiteName</label>
  <input type="text" class="form-control" id="SiteName">
  <label for="SiteURL">SiteURL</label>
  <input type="text" class="form-control" id="SiteURL">
</div>
<button class="btn btn-danger my-3" id="submitBtn">submit</button>
<hr>
<table class="table">
  <thead class="table">
    <th>Index</th>
    <th>Website Name</th>
    <th>Visit</th>
    <th>Delete</th>
  </thead>
  <tbody id="tbody">


  </tbody>
</table>

<div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
  <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
    <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
      <div class="circles d-flex">
        <span class="rounded-circle me-2"></span>
        <span class="rounded-circle me-2"></span>
        <span class="rounded-circle me-2"></span>
      </div><button class="btn border-0" id="closeBtn"><i class="fa-solid fa-xmark close fs-3"></i></button>
    </header>
    <p class="m-0 pb-2">Site Name or Url is not valid, Please follow the rules below :</p>
    <ol class="rules list-unstyled m-0">
      <li><i class="fa-regular fa-circle-right p-2"></i>Site name mustcontain at least 3 characters</li>
      <li><i class="fa-regular fa-circle-right p-2"></i>Site URL must be avalid one</li>
    </ol>
  </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
